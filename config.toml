# The URL the site will be built for
base_url = "https://adilettante.dev"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "demain"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "simple-dev-blog"

title = "a dilettante developer"
description = "Unrefined opinions on engineering & software."

generate_feed = true

taxonomies = [
  { name = "tags" }
]

[extra]

nav = [
  { name = "About", path = "/about/" },
  { name = "Projects", path = "/projects/"},
  { name = "Blog", path = "/blog/" },
]

latest_text = "Latest post:"

icon = "icon.png"
profile_small = "icon.png"
profile_large = "profile.jpg"

accent = "#007FAE"
accent_light = "#eee"

author = "Aevyrie Roessler"

footer_about = """
